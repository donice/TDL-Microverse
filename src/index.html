<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDoList by Alejandro Maggioni</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Today's To Do </h1>
      <div>&#128472</div>
    </header>
    <label for="inputNewTask">
      <input type="text" id="inputNewTask" class="outlinenone" placeholder="Add to your list...">
      <div id="btnNewTask">&#8629 </div>
    </label>
    <ul id="contenedorTasks" class="todo-list">
    </ul>
    <button id="clearAll" class="clearAll">Clear all completed</button>
  </div>
  <script type="module" src="./index.js"></script>
</body>

</html>
